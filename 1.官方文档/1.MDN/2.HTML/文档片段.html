<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文档片段</title>
</head>
<body>
    超链接可以链接到html文档的特定部分（被称为文档片段），而不仅仅是文件的顶部。要做到这一点你必须首先分配一个id属性的元素到链接。通常链接到一个特定的标题是有意义的，
    所以我将从入门写一个链接到这里
    <a href="#box">到下面哟</a>
    <div style="width:100%;height:2000px;background:yellow;"></div>
    <div id="box">
        这是一个文档片段我想知道是否会链接到这里哟！
    </div>
</body>
</html>
