<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多媒体与嵌入</title>
    <link rel="stylesheet" href="styles/video.css">
</head>
<body>
    <!-- 语义容器 -->
    <figure>
        <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
            alt="一只恐龙头部和躯干的骨架，它有一个巨大的头，长着锋利的牙齿。"
            width="400"
            height="341"
            title="这是一段title">
        <figcaption>曼彻斯特大学博物馆展出的一只霸王龙的化石</figcaption>
    </figure>
    <p>这是一段视频</p>
    <video src="https://mdn.github.io/learning-area/html/multimedia-and-embedding/video-and-audio-content/rabbit320.webm" controls>
        <p>你的浏览器不支持 HTML5 视频。可点击<a href="https://mdn.github.io/learning-area/html/multimedia-and-embedding/video-and-audio-content/rabbit320.webm">此链接</a>观看</p>
    </video>
   <!-- 显示音轨文本 -->
   <figure id="videoContainer" data-fullscreen="false">
		<video id="video" controls preload="metadata">
			<source src="https://iandevlin.github.io/mdn/video-player-with-captions/video/sintel-short.mp4" type="video/mp4">
			<source src="https://iandevlin.github.io/mdn/video-player-with-captions/video/sintel-short.mp4" type="video/webm">
			<track label="English" kind="subtitles" srclang="en" src="vtt/sintel-en.vtt" default>
			<track label="Deutsch" kind="subtitles" srclang="de" src="vtt/sintel-de.vtt">
			<track label="Español" kind="subtitles" srclang="es" src="vtt/sintel-es.vtt">
		</video>
		<div id="video-controls" class="controls" data-state="hidden">
			<button id="playpause" type="button" data-state="play">Play/Pause</button>
			<button id="stop" type="button" data-state="stop">Stop</button>
			<div class="progress">
				<progress id="progress" value="0" min="0">
					<span id="progress-bar"></span>
				</progress>
			</div>
			<button id="mute" type="button" data-state="mute">Mute/Unmute</button>
			<button id="volinc" type="button" data-state="volup">Vol+</button>
			<button id="voldec" type="button" data-state="voldown">Vol-</button>
			<button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
			<button id="subtitles" type="button" data-state="subtitles">CC</button>
		</div>
		<figcaption>
			&copy; copyright Blender Foundation | <a href="http://www.sintel.org">www.sintel.org</a>
		</figcaption>
    </figure>
    <script src="scripts/video.js"></script>
</body>
</html>
